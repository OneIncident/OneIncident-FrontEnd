<div class="bg-secondary p-4 text-center text-white">
    <h3>OneIncident Admin</h3>
</div>

<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-sm-8 offset-sm-1">
            <div class="bg-danger mt-2 p-2 text-center text-white" *ngIf='errorMessage != null'>
                {{ errorMessage }}
            </div>

            <div>
                <br>
            </div>
            <h2>Please Login</h2>
            <form autocomplete='off' #form='ngForm' (ngSubmit)='authenticate(form)'>

                <fieldset class="form-group">
                    <label for="username">Username: </label>
                    <input type="text" class="form-control" 
                        [(ngModel)]='user.username' name='username'
                        placeholder='Enter Username' id='username' 
                        required autofocus autocomplete='off'>
                </fieldset>
                <div>
                    <br>
                </div>

                <fieldset class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" class="form-control" 
                        [(ngModel)]='user.password' name='password'
                        placeholder='Enter Password' id='password' 
                        required autocomplete='off'>
                </fieldset>
                <div>
                    <br>
                </div>

                <fieldset class="form-group text-right">
                    <button class='btn btn-warning m-1' type='submit'>
                        <i class="fas fa-sign-in-alt"></i> Log In
                    </button>
                    <button class='btn btn-secondary m-1' routerLink='/home'>
                        <i class="fas fa-undo"></i> Cancel
                    </button>
                </fieldset>
                <div>
                    <br>
                </div>

            </form>
        </div>
    </div>
</main>
